<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Results summary component</title>
  <body>
      
    <main>
      <div class = "container">
        
          <div class = "card">
            <div class = "txt">
              <span>Your Result</span>
            </div>
            <div class = "circle">
              <p class = "head">76</p>
              <span class = "cardtxt">of 100</span>
            </div>
            <div class = "description">
                <span>Great</span>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
           
          </div>
          <div class = "summary">
            <div id ="smry">
              <p >Summary<p>
              </div>
              <div class="reaction">
                  <p><img src = "assets/images/icon-reaction.svg" alt = "Reaction">&nbsp;&nbsp;Reaction &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class  = "marks">80&nbsp;  </span><span class="totmarks">/ 100</span></p>
              </div>
              <div class="memory">
                  <p><img src="assets/images/icon-memory.svg" alt="Memory">&nbsp;&nbsp;Memory &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class  = "marks">92&nbsp;  </span><span class="totmarks">/ 100</span></p>
              </div>
              <div class="verbal">
                  <p><img src="assets/images/icon-verbal.svg" alt="Verbal">&nbsp;&nbsp;Verbal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class  = "marks">61&nbsp; </span><span class="totmarks">/ 100</span></p>
              </div>
              <div class="visual">
                  <p><img src="assets/images/icon-visual.svg" alt="Visual">&nbsp;&nbsp;Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class  = "marks">72&nbsp; </span><span class="totmarks">/ 100</span></p>
              </div>
              <div id="continue">
                <span class ="contxt">Continue</p>
              </div>
          </div>
      </div>
    </main>
  </body>
  
  </div>
</body>
</html>
